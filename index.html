<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Hangman game</title>
</head>
<body>
    <h1>Hangman game</h1>
    <p>Find the hidden word</p>
    
    <div class="container">
         <svg height="300" width="300"  class="graphic">
          <!-- Torture tree -->
          <line x1="50" y1="20" x2="130" y2="20"/>
          <line x1="130" y1="20" x2="130" y2="50"/>
          <line x1="50" y1="20" x2="50" y2="280"/>
          <line x1="10" y1="280" x2="90" y2="280"/>

          <!-- Head -->
          <circle cx="130" cy="70"  r="20" class="item"/>

          <!-- Body -->
          <line x1="130" y1="90" x2="130" y2="170" class="item"/>

          <!-- Arms -->
          <line x1="130" y1="100" x2="90" y2="160" class="item"/>
          <line x1="130" y1="100" x2="170" y2="160" class="item"/>

          <!-- Legs -->
          <line x1="130" y1="170" x2="100" y2="250" class="item"/>
          <line x1="130" y1="170" x2="160" y2="250" class="item"/>

          <!-- Eyes -->
          <circle cx="124" cy="66"  r="1" class="item"/>
          <circle cx="136" cy="66"  r="1" class="item"/>

          <!-- Mouth -->
          <circle cx="130" cy="78"  r="1" class="item"/>
          <circle cx="135" cy="78"  r="1" class="item"/>
          <circle cx="125" cy="78"  r="1" class="item"/>


         </svg>
        <div id="wrong-letters">
            
        </div>

        <div id="word">
           
        </div>
         
        <div id="popup-container">
            <div class="popup">
                <h2 id="luck">Qazandın.</h2>
                <button id="play-again">Təzdən Oyna</button>
            </div>
        </div>

        <div id="message">
            <p>Bu hərfi yazmısan</p>
        </div>
    </div>

     <script src="./index.js"></script>
</body>
</html>
